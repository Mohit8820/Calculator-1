<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link href="Untitled.ico" rel="icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>ST CalC</title>
  </head>
  <body id="myInput">
    <main class="container">
      <article class="output">
        <div class="top" id="out"></div>
        <div class="bottom" id="result">0</div>
      </article>
      <div class="input trans">
        <button class="num C" ">C</button>
        <button class="num (">(</button>
        <button class="num )">)</button>
        <button class="num /" >/</button>
        <button class="num 1" >1</button>
        <button class="num 2" >2</button>
        <button class="num 3" >3</button>
        <button class="num *" >*</button>

        <button class="num 4" >4</button>
        <button class="num 5" >5</button>
        <button class="num 6" >6</button>
        <button class="num -" >-</button>
        <button class="num 7" >7</button>

        <button class="num '8'" >8</button>
        <button class="num 9" >9</button>

        <button class="num ." >.</button>
        <button class="num 0" >0</button>
        <button class="num =" id="equals">=</button>
        <button class="num add +" >+</button>
      </div>
    </main>
  </body>
  <script src="script.js" charset="utf-8"></script>
</html>
